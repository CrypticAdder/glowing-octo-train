</nav>
<div class="container">
    <h2>Edit Workshops</h2><hr />
    <p>All Fields are required</p>
    <form action="/edit_user" method="post" oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")' class="needs-validation" novalidate>
        <input type="hidden" name="ID" value="{{data["ID"]}}" />
        <div class="form-group">
            `
            <label for="workshopTitle">Workshop Title:</label>
            <input type="text" class="form-control" id="workshopTitle" value="{{data['workshopTitle']}}" name="workshopTitle" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out firstname field.</div>
        </div>
        <div class="form-group">
            <label for="familyname">Family Name:</label>
            <input type="text" class="form-control" id="familyname" value="{{data["FamilyName"]}}" name="familyname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out family name field.</div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" value="{{data["Email"]}}" name="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out email.</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" value="" name="password" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out password field.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
</script>

{%endblock%}
